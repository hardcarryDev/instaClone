<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/common-layout}">
<head>
    <title>로그인</title>
</head>
<body>
    <section layout:fragment="content">
        <div id="login-page">
            <div class="login-container">
                <h2>Instagram Clone</h2>
                <form id="loginForm" onsubmit="return false">
                    <div class="form-group">
                        <input type="text" name="userId" placeholder="전화번호, 사용자 이름 또는 이메일" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="비밀번호" required>
                    </div>
                    <button type="submit" class="btn-login">로그인</button>
                </form>
                <div class="signup-text">
                    계정이 없으신가요? <a th:href="@{/insta/signup}">가입하기</a>
                </div>
            </div>
        </div>
    </section>
</body>

<script th:inline="javascript" th:src="@{/js/views/login.js}"></script>
</html>
