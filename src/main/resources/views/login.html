<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 | Instagram Clone</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/js/plugin/fontawesome/css/all.min.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="login-page">
        <div class="login-container">
            <h2>Instagram Clone</h2>
            <form id="loginForm" onsubmit="return false">
                <div class="form-group">
                    <input type="text" name="username" placeholder="전화번호, 사용자 이름 또는 이메일" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="btn-login">로그인</button>
            </form>
            <div class="signup-text">
                계정이 없으신가요? <a th:href="@{/insta/signup}">가입하기</a>
            </div>
        </div>
    </div>
</body>
    <script th:inline="javascript" th:src="@{/js/views/login.js}"></script>
</html>
